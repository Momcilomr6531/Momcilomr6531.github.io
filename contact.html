<!DOCTYPE html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li class="fade"><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <div class="hero">
        <h1>Get in Touch</h1>
        <p class="black">Have questions, thoughts, or insights? We'd love to hear from you.</p>
    </div>

    <div class="content-container">
        <div class="content-box" style="width: 500px;">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:momcandjelo@gmail.com">info@bioethics.com</a></p>
            <p>Phone: +1 (323) 220-4444</p>
            <p>Address: Ethical Avenue, New York</p>
        </div>
        
        <div class="content-box" style="width: 500px;">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
