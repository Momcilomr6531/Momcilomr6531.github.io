<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us - Bioethics: The Cost of Innovation</title>
  <link rel="stylesheet" href="contact.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="javascript:history.back()" class="navlink">Go Back</a></li>
      <li><a href="Home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li class="fade"><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Get in Touch</h1>
    <p class="black">Have questions, thoughts, or insights? We'd love to hear from you.</p>
  </div>

  <!-- Content Section -->
  <div class="content-container">

    <!-- Contact Info -->
    <div class="content-box" style="width: 500px;">
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:info@bioethics.com">info@bioethics.com</a></p>
      <p>Phone: +1 (323) 220-4444</p>
      <p>Address: Ethical Avenue, New York</p>
    </div>

    <!-- Contact Form -->
    <div class="content-box" style="width: 500px;">
      <h2>Send Us a Message</h2>

      <form action="https://formspree.io/f/myzwwdqb" method="POST">
        <input type="hidden" name="_subject" value="New Message from Bioethics Contact Page">
        <input type="hidden" name="_next" value="thanks.html">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>

  </div>

</body>
</html>
